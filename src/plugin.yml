name: DivictusInterfacePlugin
version: 0.2
author: Anatomic
main: me.anatomic.divictus.interfaceplugin.InterfacePlugin
api-version: 1.8
depend: [ProtocolLib]
commands:
  test:
    description: Test Command
    usage: /<command>
  pinfo:
    description: Notes for the user from the Staff
    usage: /<command> player page
    permission: divictusinterface.notes
  newnote:
    description: Create a note about a user.
    permission: divictusinterface.notes
    usage: /<command> user and you write your note

permissions:
  divictusinterface.notes:
    description: You can add notes about users!